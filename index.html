<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/styles.css">
   <script src="https://kit.fontawesome.com/39ac7d453c.js" crossorigin="anonymous"></script>
   <title>Sass Landing Page</title>
</head>
<body>

   <!-- Navbar section -->

   <nav class="navbar">
      <a href="/" class="navbar_logo">SASS</a>
      <div class="navbar_bars">
         <i class="fas fa-bars"></i>
      </div>
      <div class="navbar__menu">
         <a href="/" class="navbar__menu-links">Home</a>
         <a href="/" class="navbar__menu-links">Products</a>
         <a href="/" class="navbar__menu-links">Services</a>
         <a href="/" class="navbar__menu-links" id="button">Sign up</a>
      </div>
   </nav>

   <!-- Hero section -->
   <div class="hero">
      <div class="hero__container">
         <div class="hero__container-left">
            <h1>They are coming</h1>
            <h2>Be prepared</h2>
            <p>Sign up to join the list</p>
            <button class="hero__container-btn">
               <a href="/">Sign up</a>
            </button>
         </div>
         <div class="hero__container-right">
            <img 
            src="./images/img-3.svg" 
            alt="alien" 
            class="hero__container-img"
            />
         </div>
      </div>
   </div>
</body>
</html>
